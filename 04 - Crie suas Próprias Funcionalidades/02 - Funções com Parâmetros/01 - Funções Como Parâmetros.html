<meta charset="utf-8">

<script>
    // Esta linha é um comentário
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var ano = 2016;

    mostra("Flávio tem " + (ano - 1977) + " anos");
    mostra("Joaquin tem " + (ano - 1996) + " anos");

    ano = 2017;

    mostra("Barney tem " + (ano - 1976) + " anos");
</script>
