<meta charset="utf-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(mensagem) {
        document.write(mensagem);
        pulaLinha();
    }

    var anosPassados = 2021 - 1500;
    var geracoes = Math.round(anosPassados / 28);

    mostra("Gerações desde 1500: " + geracoes);
</script>
